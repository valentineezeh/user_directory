<!DOCTYPE html>
<html>
    <head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap custom settings -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <link rel="stylesheet" href="../../static/userdirectory_app/css/main.css">
            <link rel="stylesheet" href="../../static/userdirectory_app/css/res.css">
        <title>
            User List
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">
                <h5>
                    UserDirectory <sup> &reg; </sup>
                </h5>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/add">Add User</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/list">Get all Users</a>
                    </li>
                  </ul>
                </div>
              </nav>
          
    <div class="container py-5" >
     <div class="row">
            <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">
                              Name
                            </th>
                            <th scope="col">
                              Email
                            </th>
                            <th scope="col">
                              Created at
                            </th>
                            <th scope="col">
                              Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.created_at }}</td>
                        <td>
                          <a href="/delete/{{ user.id }}">
                            Delete
                          </a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
              </table>
     </div>
    </div>
    <div class="footer" style="	z-index: 1;
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #f8f9fa;
    color: black;
    text-align: center;
    padding: 20px;">
            <footer>
               <p>&copy; Copyright 2019 UserDirectory</p>
            </footer>
       </div>
    </body>
</html>
