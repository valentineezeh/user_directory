<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
      <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap custom settings -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../../static/userdirectory_app/css/main.css">
         <title>
           Add User
         </title>
        </head>
        <body>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="/">
                    <h5>
                        UserDirectory <sup> &reg; </sup>
                    </h5>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/add">Add User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/list">Get all Users</a>
                          </li>
                      </ul>
                    </div>
                  </nav>
<div class="container py-5">
<div>
    <div class="global-container">
        <div class="card user-form">
        <div class="card-body">
          <h3 class="card-title text-center">Add User</h3>
          <div class="card-text">
            <form action="/create/" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  name="email"
                  class="form-control form-control-sm" id="email" />
                  {% if errors %}
                  <p style="color: red">{{ errors.email }}</p>
                {% endif %}
              </div>
              <div class="form-group">
                <label for="name">User Name</label>
                <input
                  type="text"
                  name="name"
                  class="form-control form-control-sm" id="name" />
                  {% if errors %}
                  <p style="color: red">{{ errors.name }}</p>
                  {% endif %}
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-primary  btn-lg">Add User</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>
</div>
</div>
<div class="footer" id="footer" style="	z-index: 1;
position: fixed;
left: 0;
bottom: 0;
width: 100%;
background-color: #f8f9fa;
color: black;
text-align: center;
padding: 20px;">
    <footer>
       <p>&copy; Copyright 2019 UserDirectory</p>
    </footer>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
